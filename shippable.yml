language: php

php: 
  - 5.4
  - 5.5
  - 5.6
  - "7.0"
  
build_image: drydock/u12phpall:tip
  
before_script: 
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults

after_success:
  - echo "success"
  
after_failure:
  - echo :failure"
  
archive: true

integrations:
  
  notifications:
    - integrationName: email
